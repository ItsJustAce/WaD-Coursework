{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
    <h1 style="text-align: center;">Book your hotel now</h1>
    <form action="{{ url_for('home') }}" method="post">
        <select name="type">
            <option>Standard Room</option>
            <option>Double Room</option>
            <option>Family Room</option>
        </select>
        <select name="city">
            <option value="Aberdeen">Aberdeen</option>
            <option value="Belfast">Belfast</option>
            <option value="Birmingham">Birmingham</option>
            <option value="Bournemouth">Bournemouth</option>
            <option value="Bristol">Bristol</option>
            <option value="Cardiff">Cardiff</option>
            <option value="Edinburgh">Edinburgh</option>
            <option value="Glasgow">Glasgow</option>
            <option value="Kent">Kent</option>
            <option value="London">London</option>
            <option value="Manchester">Manchester</option>
            <option value="Newcastle">Newcastle</option>
            <option value="Norwich">Norwich</option>
            <option value="Nottingham">Nottingham</option>
            <option value="Oxford">Oxford</option>
            <option value="Plymouth">Plymouth</option>
            <option value="Swansea">Swansea</option>
        </select>
        <input type="date" name="in" id="in" min=""> <br>
        <input type="date" name="out" id="out" min="" max=""> <br>
        <input type="submit" type="btn" value="Search now">
    </form>

    <p style="text-align: center;">Your next break away starts here! Choose the days and location of your stay and we'll do the rest.</p>

{% endblock %}
